<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropshipping Company</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add additional CSS libraries or frameworks if needed -->

    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="script.js"></script>
    <!-- Add additional JavaScript libraries or frameworks if needed -->

    <!-- Add icons library if needed -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-GLhlTQ8iN17GK8g1GBs5F72PItRvL/UA/B2mQxN7uI1n1eqFf5sCj5uB2FVTtS" crossorigin="anonymous">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to our Dropshipping Company</h1>
        <p>Discover amazing products delivered to your doorstep!</p>
        <a href="#" class="cta-button">Shop Now</a>
    </section>

    <section class="featured-products">
        <div class="product" id="product1">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
        <div class="product" id="product2">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
        <!-- Add more products as needed -->
    </section>

    <footer>
        <div class="social-icons">
            <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Dropshipping Company. All Rights Reserved.</p>
    </footer>



</body>
</html>
