<body class="text-center">
    
        <form class="form-signin" action="/" method="post">
            <img class="mb-4" src="/images/bitcoin.jpg" alt="bitcoin icon" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
            
            <input type="text" name="fName" class="form-control top" placeholder="First Name" required>
            <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
            <input type="email" name="email" class="form-control bottom"  placeholder="Email address" required autofocus>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Made In Gilgit</p>
    
        </form>
</body>
