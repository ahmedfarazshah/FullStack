<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .container{
            background-color: grey;
        }
        .row{
            background-color: blue;
        }
        .rowx{
            background-color: ghostwhite;
        }
        .col{
            background-color: black;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row col-12" >
            <div class="col-3">This is the column item</div>
            <div class="col-7">This is the column item</div>
            <div class="col-2"> This is the column item</div>
            
        </div>

        <div class="rowx col-3">
            <div>This is the column item</div>
        </div>
        
        <div class="rowxx" style="background-color: antiquewhite;">
            <div>This is the column item</div>
        </div>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
